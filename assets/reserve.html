<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ayns' Pizza</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/pizza.css" />
    <!-- <script src="main.js"></script> -->
</head>

<body class="reserve">


    <div class="container text-center">
        <div class="jumbotron">
            <h1 class="display-4">Ayn's Pizza</h1>
            <p class="lead">Please make a reservation. If no tables are available, you will be added to our
                waitlist!
            </p>
            <hr class="my-4">

            <a class="btn btn-success btn-lg" href="tables.html" role="button">View Tables</a>
            <a class="btn btn-danger btn-lg" href="home.html" role="button">Home Page</a>

        </div>
    </div>

    <div class="container p-3 rounded" id='formBorder'>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Phone Number</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Email</label>
                <input type="email" class="form-control" id="exampleInputPassword1" placeholder="">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Unique ID</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="">
            </div>

            <button type="submit" class="btn btn-danger">Submit</button>
        </form>
    </div>
    <br>
    <div class="container">
        <a href="#">API Table Link</a> | <a href="#">API Wait List</a>
    </div>

<script src="../server.js"></script>
</body>

</html>
